  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Cabeçalho com título e menu hamburger -->
  <header>
    <h1>Hotelzinho da Luisa</h1>
    <div class="menu-icon" onclick="openNav()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>
  
  <!-- Menu lateral (side navigation) -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Home</a>
    <a href="login.html">Entrar na Conta</a>
    <a href="cadastro.html">Cadastro</a>

  <!-- Conteúdo principal -->
  <div class="content">
    <section id="perfil" class="section active">
      <h2>Informações do Perfil</h2>
      <p>Aqui você pode visualizar e atualizar suas informações pessoais.</p>
      <form id="perfilForm">
        <input type="text" id="nomePerfil" placeholder="Nome" required>
        <input type="text" id="cpfPerfil" placeholder="CPF" required>
        <input type="number" id="idadePerfil" placeholder="Idade" required>
        <input type="email" id="emailPerfil" placeholder="Email" required>
        <button type="submit">Atualizar Informações</button>
      </form>
    </section>
  </div>
  
  <!-- Rodapé -->
  <footer>
    <p>Email: contato@hotelzinholuisa.com | Telefone: (00) 0000-0000 | Instagram: @hotelzinholuisa</p>
  </footer>

  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
